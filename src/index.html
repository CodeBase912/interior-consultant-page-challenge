<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interior Consultant Challenge Solution</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__container">
          <div class="site__branding">
            <h1 class="site__name">THIS INTERIOR</h1>
          </div>

          <nav>
            <ul class="nav__links">
              <li class="nav__link nav__link--active"><a href="#">Home</a></li>
              <li class="nav__link"><a href="#">Collection</a></li>
              <li class="nav__link"><a href="#">About</a></li>
              <li class="nav__link"><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <section class="hero__container">
          <div class="hero__content__container">
            <h1 class="hero__title">Modern interior</h1>
            <p class="hero__content">
              A full-service residential & commercial interior design and
              staging company offering professional organizing & eco-services.
            </p>
            <div class="hero__links__container">
              <button class="hero__btn"><a href="#">Read more</a></button>
            </div>
          </div>
          <div class="hero__img__container">
            <img src="./assets/photo1.png" alt="Lounge" class="hero__img" />
            <div class="hero__user__card">
              <div class="hero__user__info">
                <img
                  src="./assets/photo2.png"
                  alt="Lounge"
                  class="hero__user__img"
                />
                <div class="hero__user__details">
                  <p class="hero__user__name">Aliza Webber</p>
                  <p class="hero__user__title">Interior designer</p>
                </div>
              </div>
              <div class="hero__user__contribution">
                Designed in 2020 by Aliza Webber
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
